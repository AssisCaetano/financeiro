<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINOPEN - Lista de Solicitantes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="/css/lista.css">
    <link rel="stylesheet" href="/css/main.css"> </head>
<body class="d-flex flex-column min-vh-100 bg-light">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/cadastrar/home}">FINOPEN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                 
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cadastrar/cadastro}">Cadastrar Solicitante</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cadastrar/lista}">Lista de Solicitantes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contas/conta}">Cadastrar Contas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contas/lista}">Lista de Contas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 container my-5">
        <h2 class="text-center mb-4">Lista de Solicitantes</h2>
		
        <div class="card shadow-lg border-0 rounded-lg p-3">
            <div class="card-header bg-primary text-white text-end py-2">
                <a th:href="@{./cadastro}" class="btn btn-light btn-sm">
                    <i class="fa-solid fa-user-plus me-2"></i> Novo Cadastro
                </a>
            </div>
            <div class="card-body">
            <div th:replace="fragments/alert"></div>
				<form  method="get" th:action="@{/cadastrar/buscar/nome}" class="mb-1">
                <div class="row g-1">
                    <div class="col-11">
                        <label for="nome" class="form-label visually-hidden">Pesquisar por Solicitante</label>
                        <input type="text" class="form-control" id="nome" th:name="nome" th:value="${nome}" placeholder="Pesquisar por Solicitante">
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-danger w-100">
                            <i class="fas fa-search"></i> <span class="d-none d-md-inline">Buscar</span>
                        </button>
                    </div>
<!--					<div class="col-md-1">-->
<!--						<button type="reset" class="btn btn-secondary w-100">-->
<!--							<i class="fas fa-search"></i> <span class="d-none d-md-inline">Resetar</span>-->
<!--						</button>-->
<!--					</div>-->
            </form>
                <div class="table-responsive"> <table class="table table-striped table-hover table-bordered caption-top">
                        <caption>Lista completa de solicitantes</caption>
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Endereço</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">CPF</th>
                                <th scope="col">Descrição</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cadastros : ${lista}">
                                <td th:text="${cadastros.nome}"></td>
                                <td th:text="${cadastros.endereco}"></td>
                                <td th:text="${cadastros.telefone}"></td>
                                <td th:text="${cadastros.cpf}"></td>
                                <td th:text="${cadastros.descricao}"></td>
                                <td>
                                    <div class="d-flex justify-content-center align-items-center">
                                        <a th:href="@{/cadastrar/cadastro/{id}(id=${cadastros.idSolicitante})}" title="Editar" class="btn btn-sm btn-outline-primary me-1">
                                            <i class="fa-solid fa-pencil"></i>
                                        </a>
                                        <a th:href="@{/cadastrar/visualizar/{id}(id=${cadastros.idSolicitante})}" title="Visualizar" class="btn btn-sm btn-outline-info me-1">
                                            <i class="fa-solid fa-eye"></i>
                                        </a>
                                        <a th:href="@{/cadastrar/delete/{id}(id=${cadastros.idSolicitante})}" title="Excluir" class="btn btn-sm btn-outline-danger">
                                            <i class="fa-solid fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer bg-dark text-white text-center py-3 mt-auto">
        <div class="container-fluid">
            <span class="footer-copy">&copy; Sistema desenvolvido em 2025 por F12Coud.</span>
        
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
