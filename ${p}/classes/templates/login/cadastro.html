<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/login.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

                    <div class="login-wrapper">
                        <h2 class="card-title text-center mb-4">Criar Conta</h2>
                        <form method="post" th:action="@{/cadastroLogin}" th:object="${cadastro}">
                            <div class="mb-3">
                                <label for="username" class="form-label visually-hidden">Usuário:</label>
                                <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label visually-hidden">Senha:</label>
                                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn btn-modern">Cadastrar</button>
                            </div>
                        </form>
						<div class="text-center mt-4">
							<p>Já possuí conta? <a th:href="@{/login}">Acesse sua conta</a></p>
						</div>
                    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
