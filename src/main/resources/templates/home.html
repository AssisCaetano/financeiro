            <a class="navbar-brand" th:href="@{/cadastrar/home}">FINOPEN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
<!--            <div class="collapse navbar-collapse" id="navbarSupportedContent">-->
<!--                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">-->

<!--                    </li>-->
<!--                </ul>-->
<!--            </div>-->
        </div>
    </nav>

    <div class="container main-content mt-5">
        <h2 class="text-center section-title mb-4">Controle Financeiro Descomplicado</h2>
        <p class="text-center lead">Bem-vindo(a) ao seu portal de gestão financeira! Escolha uma opção abaixo para
            começar.</p>

        <div class="row text-center mt-5">
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-4">
                <a th:href="@{/cadastrar/cadastro}" class="text-decoration-none">
                    <div class="icon-card shadow p-4 rounded">
                        <i class="fa-solid fa-user-plus fa-3x mb-3 text-primary"></i>
                        <h5>Cadastrar Solicitante</h5>
                    </div>
                </a>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-4">
                <a th:href="@{/contas/conta}" class="text-decoration-none">
                    <div class="icon-card shadow p-4 rounded">
                        <i class="fa-solid fa-file-invoice fa-3x mb-3 text-success"></i>
                        <h5>Cadastrar Contas</h5>
                    </div>
                </a>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-4">
                <a th:href="@{/cadastrar/lista}" class="text-decoration-none">
                    <div class="icon-card shadow p-4 rounded">
                        <i class="fa-solid fa-users fa-3x mb-3 text-info"></i>
                        <h5>Listar Usuários</h5>
                    </div>
                </a>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-4">
                <a th:href="@{/contas/lista}" class="text-decoration-none">
                    <div class="icon-card shadow p-4 rounded">
                        <i class="fa-solid fa-file-invoice-dollar fa-3x mb-3 text-warning"></i>
                        <h5>Listar Contas</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
</body>

</html>
