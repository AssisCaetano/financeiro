<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINOPEN - Cadastro de Solicitante</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="/css/main.css"> </head>
<body class="d-flex flex-column min-vh-100 bg-light"> <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/cadastrar/home}">FINOPEN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cadastrar/cadastro}">Cadastrar Solicitante</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cadastrar/lista}">Lista de Solicitantes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contas/conta}">Cadastrar Contas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contas/lista}">Lista de Contas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 d-flex justify-content-center align-items-center py-5">
        <div class="container col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3 class="fw-light my-3">Cadastro de Solicitante</h3>
                </div>
                <div class="card-body p-4">
					<div th:replace="~{fragments/alert}"></div>
                    <form th:object="${cadastro}"  method="post">
                        <div class="form-floating mb-3">
                            <input type="hidden" class="form-control" id="idSolicitante" th:field="*{idSolicitante}" readonly>
                            
                            </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nome" placeholder="Nome completo" th:field="*{nome}" required>
                            <label for="nome">Nome</label>
                            </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="endereco" placeholder="Endereço completo" th:field="*{endereco}" required>
                            <label for="endereco">Endereço</label>
                        </div>
                        <div class="row g-3"> <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="telefone" placeholder="(XX) XXXX-XXXX" th:field="*{telefone}" required>
                                    <label for="telefone">Telefone</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00"  th:field="*{cpf}" required>
                                    <label for="cpf">CPF</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-4">
                            <textarea class="form-control" id="descricao" placeholder="Breve descrição" th:field="*{descricao}" style="height: 100px;"></textarea>
                            <label for="descricao">Descrição</label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fa-solid fa-person-circle-plus me-2"></i> Cadastrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer bg-dark text-white text-center py-3 mt-auto">
        <div class="container-fluid">
            <span class="footer-copy">&copy; Sistema desenvolvido em 2025 por F12Coud.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
