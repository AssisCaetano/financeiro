    <main class="flex-grow-1 container my-5">
        <h2 class="text-center mb-4">Lista de Pagamento</h2>
        <div class="card shadow-lg border-0 rounded-lg p-3">
            <div class="table-responsive"> <table class="table table-striped table-hover table-bordered caption-top">
<!--             <div th:replace="fragments/alert"></div> -->
				<form th:action="@{/lista/buscar/nome}" method="get" class="mb-4">
                <div class="row g-1">
                    <div class="col-md-5">
                        <label for="nome" class="form-label visually-hidden">Pesquisar por Solicitante</label>
                        <input type="text" class="form-control" id="nome" th:name="nome" th:value="${nome}" placeholder="Pesquisar por Solicitante">
                    </div>
                    <div class="col-md-3">
                        <label for="searchDateStart" class="form-label visually-hidden">Inicio</label>
                        <input type="date" class="form-control" id="dataPagamento" name="dataPagamento" th:value="${dataPagamento}">
                    </div>
                    <div class="col-md-3">
                        <label for="searchDateEnd" class="form-label visually-hidden">Final</label>
                        <input type="text" class="form-control" id="valorDoPagamento" name="valorDoPagamento" th:value="${valorDoPagamento}">
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-danger w-100">
                            <i class="fas fa-search"></i> <span class="d-none d-md-inline">Buscar</span>
                        </button>
                    </div>
                </div>
               
            </form>
                    <caption>Lista de créditos adicionados</caption>
                    
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Data</th>
                            <th scope="col">Valor Pagamento</th>                          
                            <th scope="col">Solicitante</th>
<!--                             <th scope="col">Ações</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pg : ${lista}">
                            <td th:text="${pg.dataPagamento}"></td>
                            <td th:text="${pg.valorDoPagamento}"></td>
