<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="/css/cadastro.css">
<link rel="stylesheet" href="/css/main.css">
<title>FINOPEN - Cadastro de Solicitante</title>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/cadastrar/home}">FINOPEN</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item"><a class="nav-link active"
						th:href="@{/cadastrar/cadastro}">Cadastrar Solicitante</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/cadastrar/lista}">Lista de Solicitantes</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/contas/conta}">Cadastrar Contas</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/contas/lista}">Lista de Contas</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="mb-3">
		<main class="flex-grow-1 container my-5">
			<div class="row justify-content-center">
				<div class="col-lg-8 col-md-10">
					<div class="card shadow-lg border-0 rounded-lg">
						<div class="card-header bg-primary text-white text-center">
							<h3 class="fw-light my-2">La√ßamento de Pagamento</h3>
						</div>
						<div class="card-body">	
							<div th:replace="fragments/alert"></div>	
							<div class="card-body">
						<div th:replace="~{fragments/alert}"></div>
                        <form class="formEmprestimo" th:object="${cadastro}" method="post">
                            <div class="mb-3">
								<label for="dataPagamento" class="form-label">Data Pagamento</label>
								<input type="date" class="form-control" id="dataPagamento" th:field="*{dataPagamento}" required>
								</div>
								<div class="mb-4">
									<label for="valorDoPagamento" class="form-label">Valor R$</label>
									<input type="text" class="form-control" id="valorDoPagamento" th:field="*{valorDoPagamento}"
										placeholder="Ex: 100.00" required>
								</div>

								<div class="d-grid gap-2 col-6 mx-auto mt-4">
									<button type="submit" class="btn btn-primary btn-lg">
										<i class="fa-solid fa-person-circle-plus me-2"></i> Salvar
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
		<footer class="footer bg-dark text-white text-center py-3 mt-auto">
			<div class="container-fluid">
				<span class="footer-copy">&copy; Sistema desenvolvido em 2025
					por F12Coud.</span>

			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
</body>
</html>
