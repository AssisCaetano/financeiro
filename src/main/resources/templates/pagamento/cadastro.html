<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastro de Novo Empréstimo</title>
</head>
<body>
	
	<nav class="navbar navbar-expand-lg m-auto navbar navbar-dark bg-dark">
        <div class="container-fluid">
         <a class="navbar-brand" th:href="@{/cadastrar/home}">FINOPEN</a>
          <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-6 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/cadastrar/cadastro}">Novo Usuário</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" th:href="@{/contas/conta}">Solicitar Crédito</a>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Mais Opções
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" th:href="@{/cadastrar/lista}">Listar de Usuários</a></li>
				 <li><a class="dropdown-item" th:href="@{/contas/lista}">Listar Contas</a></li>
				 <li><a class="dropdown-item" href="#"></a></li>
				 <li><a class="dropdown-item" href="#"></a></li>
                </ul>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card p-4 card-custom">
                   <h2 class="card-title text-center mb-4">Registrar Pagamento</h2>
                    <div class="card-body">
                        <form class="formEmprestimo" th:object="${cadastro}" method="post" >
                            <div class="mb-3">
                                <label for="dataPagamento" class="form-label">Data Pagamento</label>
                                <input type="date" class="form-control" id="dataPagamento" th:field="*{dataPagamento}" required>
                            </div>
                            <div class="mb-4">
                                <label for="valorDoPagamento" class="form-label">Valor R$</label>
                                <input type="text" class="form-control" id="valorDoPagamento" th:field="*{valorDoPagamento}" placeholder="Ex: 100.00" required>
                            </div>
                            <div class="d-grid col-8 mx-auto">
                                <button type="submit" class="btn btn-primary-custom btn-submit">
                                    <i class="fa-solid fa-floppy-disk fa-3x" style="color: #0f3bbd;"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
		.container1 {
			margin-top: auto;
			/* Empurra o container para o final da página */
			text-align: center;
			/* Centraliza o texto dentro do container */
			padding: 20px;
			/* Adiciona um pouco de preenchimento, se desejar */
			width: 100%;
			/* Ocupa a largura total */
		}
	</style>
	<div class="container1">
		<span class="footer-copy">&copy; Sistema desenvolvido em 2025 por F12Coud.</span>
		<p><span class="footer-copy">Telefone para contato (85)98583-8758.</span></p>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
