<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="bg-light-blue">
    <main class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 p-md-5" style="width: 100%; max-width: 450px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Bem-vindo!</h2>
                
                <form th:action="@{/login}" method="post">
                
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Usuário ou senha inválidos.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        Você foi desconectado com sucesso.
                    </div>
                    
                    <div class="mb-4">
                        <label for="username" class="form-label visually-hidden">Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required autofocus>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label visually-hidden">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                    </div>
                    
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-modern">Entrar</button>
                    </div>

                    <div class="text-center link-text"> 
                        <p class="mb-1"><a href="#">Esqueceu a senha?</a></p>
                        <p>Não tem uma conta? <a th:href="@{/cadastroLogin}">Cadastre-se aqui</a></p> 
                    </div>
                
                </form>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
