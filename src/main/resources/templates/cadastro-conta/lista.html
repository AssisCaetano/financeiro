<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
	integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>FINOPEN - Controle de Gastos</title>
</head>
<nav class="navbar navbar-expand-lg m-auto navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/cadastrar/cadastro}">Home</a>
          <button class="navbar-toggler" navbar navbar-dark bg-dark data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-6 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/cadastrar/cadastro}">Novo Usuário</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" th:href="@{/contas/conta}">Solicitar Crédito</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Pagamento</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Mais Opções
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" th:href="@{/cadastrar/lista}">Listar de Usuários</a></li>
				 <li><a class="dropdown-item" th:href="@{/contas/lista}">Listar Contas</a></li>
				 <li></li><a class="dropdown-item" href="#">Listar de Pagamentos</a></li>
				 <li><a class="dropdown-item" href="#">Listar de Empréstimos</a></li>
                </ul>
            </ul>
          </div>
        </div>
      </nav>
     

      <div class="container">
		<table class="table table-hover" >
			<thead >
			<tr>
				<th>Data</th>
				<th>Vencimento</th>
				<th>Solicitado</th>
				<th>Taxa</th>
				<th>Juros</th>
				<th>Adicional</th>
				<th>Valor</th>
				<th>Pagamento</th>
				<th>Pago</th>
				<th>Saldo</th>
				<th>Solicitante</th>
				<th>Ações</th>
			</tr>
		</thead>
			<tbody>
				<tr th:each="conta : ${lista}">
				<td th:text="${conta.dataDoEmprestimo}"></td>
				<td th:text="${conta.dataDeVencimento}"></td>
				<td th:text="'R$ ' + ${conta.capitalInicial}"></td>
				<td th:text="${conta.taxaDeJuros} + ' %'"></td>
				<td th:text="'R$ ' + ${conta.valorDoJuros}"></td>
				<td th:text="${conta.dataNovoCredito}"></td>
				<td th:text="'R$ ' + ${conta.novoCredito}"></td>
				<td th:text="${conta.dataDePagamento}"></td>
				<td th:text="'R$ ' + ${conta.valorPago}"></td>
				<td th:text="'R$ ' + ${conta.saldoDevedor}"></td>
				<td th:text="${conta.solicitante.nome}"></td>
				<td>
					<div style="display: flex; gap: 10px;">
						<a th:href="@{./conta}"><i class="fa-solid fa-person-circle-plus fa-xl" style="color: #4b29b3;"></i></a>
						<a th:href="@{/contas/conta/{id}(id=${conta.idConta})}"><i class="fa-solid fa-pencil fa-lg" style="color: #63E6BE"></i></a>
						<a th:href="@{/contas/delete/{id}(id=${conta.idConta})}"><i class="fa-solid fa-trash fa-lg" style="color: #c91313;"></i></a>
						<a th:href="@{/novo_credito/cadastro/{id}(id=${conta.idConta})}"><i class="fa-brands fa-adversal fa-lg" style="color: #0f0240;"></i></a>
						<a th:href="@{/cadastrar_pagamento/cadastro/{id}(id=${conta.idConta})}"><i class="fa-brands fa-cc-amazon-pay fa-lg" style="color: #030303;"></i></a>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
