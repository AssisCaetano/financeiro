<body>
	
	<nav class="navbar navbar-expand-lg m-auto navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/cadastrar/home}">FINOPEN</a>
          <button class="navbar-toggler" navbar navbar-dark bg-dark data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-6 mb-lg-0">

                <a class="nav-link active" aria-current="page" th:href="@{/cadastrar/cadastro}">Novo Usuário</a>

              <li class="nav-item">
                <a class="nav-link active" th:href="@{/contas/conta}">Solicitar Crédito</a>

                <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                  <li><a class="dropdown-item" th:href="@{/cadastrar/lista}">Listar de Usuários</a></li>
				 <li><a class="dropdown-item" th:href="@{/contas/lista}">Listar Contas</a></li>

            </ul>
          </div>
        </div>
      </nav>

      <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-7"> <div class="card p-4 card-custom">
                   <h2 class="card-title text-center mb-4">Novo Crédito</h2>
                    <div class="card-body">
                        <form class="formContasAPagar" th:object="${conta}" method="post">

                            <div class="mb-3">
                                <input type="hidden" class="form-control" id="id" th:field="*{idConta}">
                            </div>

                            <div class="row"> <div class="col-md-6 mb-3"> <label for="dataDoEmprestimo" class="form-label">Data</label>
                                    <input type="date" class="form-control" id="dataDoEmprestimo" th:field="*{dataDoEmprestimo}">
                                </div>
                                <div class="col-md-6 mb-3"> <label for="dataDeVencimento" class="form-label">Data do Vencimento</label>
                                    <input type="date" class="form-control" id="dataDeVencimento" th:field="*{dataDeVencimento}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="capitalInicial" class="form-label">Capital Inicial R$</label>
                                    <input type="text" class="form-control" id="capitalInicial" th:field="*{capitalInicial}" placeholder="Ex: 1000.00">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="taxaDeJuros" class="form-label">Taxa de Juros %</label>
                                    <input type="text" class="form-control" id="taxaDeJuros" th:field="*{taxaDeJuros}" placeholder="Ex: 5.0">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="valorDoJuros" class="form-label">Valor Juros R$</label>
                                    <input type="text" class="form-control" id="valorDoJuros" th:field="*{valorDoJuros}" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="reajuste" class="form-label">Reajuste R$</label>
                                    <input type="text" class="form-control" id="reajuste" th:field="*{reajuste}" readonly>
                                </div>
                            </div>

                            <div class="mb-3"> <label for="saldoDevedor" class="form-label">Saldo R$</label>
                                <input type="text" class="form-control" id="saldoDevedor" th:field="*{saldoDevedor}" readonly>
                            </div>
                            
                            <div class="mb-4">
                                <label for="solicitante" class="form-label">Selecione um Usuário:</label>
                                <select id="solicitante" class="form-select" aria-label="Default select example" th:field="*{solicitante}" required="required">
                                    <option value="">Selecione</option>
                                    <option th:each="users : ${usuarios}" th:value="${users.idSolicitante}" th:text="${users.nome}">One</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button type="submit" class="btn btn-submit-icon"><i class="fa-solid fa-floppy-disk fa-3x" style="color: #0f3bbd;"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
	<div class="container1">
		<span class="footer-copy">&copy; Sistema desenvolvido em 2025 por F12Coud.</span>
		<p><span class="footer-copy">Telefone para contato (85)98583-8758.</span></p>
	</div>
</body>
