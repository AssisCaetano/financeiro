<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINOPEN - Cadastrar Contas a Pagar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="/css/main.css"> </head>
<body class="d-flex flex-column min-vh-100 bg-light">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/cadastrar/home}">FINOPEN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/cadastrar/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cadastrar/cadastro}">Cadastrar Solicitante</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cadastrar/lista}">Lista de Solicitantes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contas/conta}">Cadastrar Contas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contas/lista}">Lista de Contas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 d-flex justify-content-center align-items-center py-5">
        <div class="container col-lg-8 col-md-10">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3 class="fw-light my-3">Cadastro de Contas a Pagar</h3>
                </div>
                <div class="card-body p-4">
                    <form th:object="${conta}" method="post">
                        <input type="hidden" th:field="*{idConta}"/>

                        <div class="row g-3">
							<div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="dataDeVencimento" th:field="*{dataDeVencimento}" required>
                                    <label for="dataDeVencimento">Data de Vencimento</label>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="number" step="0.01" class="form-control" id="taxaDeJuros" placeholder="Taxa de Juros" th:field="*{taxaDeJuros}" required>
                                    <label for="taxaDeJuros">Taxa de Juros</label>
                                </div>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="number" step="0.01" class="form-control" id="capitalInicial" placeholder="Capital Inicial" th:field="*{capitalInicial}" required>
                                    <label for="capitalInicial">Capital Inicial</label>
                                </div>
                            </div>
                             <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="number" step="0.01" class="form-control" id="reajuste" placeholder="Valor do Reajuste" th:field="*{reajuste}" readonly>
                                    <label for="reajuste">Reajuste</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="number" step="0.01" class="form-control" id="saldoDevedor" placeholder="Saldo" th:field="*{saldoDevedor}" readonly>
                                    <label for="saldoDevedor">Saldo</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="solicitante" class="form-label">Solicitante</label>
                                    <select id="solicitante" class="form-select" th:field="*{solicitante}" required>
                                        <option value="">Selecione</option>
                                        <option th:each="users : ${usuarios}" th:value="${users.idSolicitante}" th:text="${users.nome}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fa-solid fa-floppy-disk me-2"></i> Salvar Conta
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer bg-dark text-white text-center py-3 mt-auto">
        <div class="container-fluid">
            <span class="footer-copy">&copy; Sistema desenvolvido em 2025 por F12Coud.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
