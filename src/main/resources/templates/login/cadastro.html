<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="bg-light-blue">
    <main class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 p-md-5" style="width: 100%; max-width: 450px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Criar Conta</h2>
                
                <form th:action="@{/cadastroLogin}" method="post" th:object="${cadastro}">
                    
                    <div class="mb-4">
                        <label for="username" class="form-label visually-hidden">Usu치rio:</label>
                        <input type="text" class="form-control" id="username" placeholder="Usu치rio" th:field="*{username}" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label visually-hidden">Senha:</label>
                        <input type="password" class="form-control" id="password" placeholder="Senha" th:field="*{password}" required>
                    </div>
                    
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-modern">Cadastrar</button>
                    </div>

                    <div class="text-center link-text">
                        <p>J치 possui conta? <a th:href="@{/login}">Acesse sua conta</a></p>
                    </div>
                
                </form>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
